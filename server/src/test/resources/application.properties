spring.application.name=server-test

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Do not modify schema during tests
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Disable Liquibase for tests
spring.liquibase.enabled=false

# JWT test defaults (aligned with tests where applicable)
app.jwt.secret=testSecretKeyForJwtTokenProviderTesting
app.jwt.expiration-in-ms=3600000
app.jwt.token.prefix=Bearer 
app.jwt.header.string=Authorization
