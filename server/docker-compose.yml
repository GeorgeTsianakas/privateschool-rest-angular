version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: privateschool-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: angularschool
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: schooluser
      MYSQL_PASSWORD: schoolpass
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - privateschool-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: privateschool-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/angularschool?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: schooluser
      SPRING_DATASOURCE_PASSWORD: schoolpass

      # JPA Configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: none
      SPRING_JPA_SHOW_SQL: false
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect

      # Liquibase
      SPRING_LIQUIBASE_ENABLED: true

      # JWT Configuration
      APP_JWT_SECRET: ${JWT_SECRET:-RandomSecretKeyForDockerDeployment12345}
      APP_JWT_EXPIRATION_IN_MS: 86400000

      # Server Configuration
      SERVER_PORT: 8080

      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_PRIVATESCHOOL: DEBUG
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - privateschool-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  privateschool-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local